<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="col-xs-12 col-lg-12 col-md-12 col">
            <div class="text-center">
                <canvas id="title-panel" width="360" height="120"></canvas>
            </div>
            <div class="green text-center">
                <!-- b><i>V 1.0.0 date 03/05/2020</i></b -->
                <b><i>V 1.1.0 date 08/06/2021</i></b>
                <b><i>power by lalotech. 2021</i>
            </div>
        </div>
        <div class="col-xs-12 col-md-3 col-lg-3 col">
            <div class="pull-right">
                <div style="margin-bottom: 5px;" class="pull-right">
                    <div>
                        <span id="pause-id" class="btn btn-ctl" onclick="onPause()" title="PAUSE">
                            &nbsp;<i class="fa fa-2x fa-pause-circle" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div>
                        <span class="btn btn-ctl" onclick="onRandom()" title="RANDOM">
                            &nbsp;<i class="fa fa-2x fa-random" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div>
                        <span class="btn btn-ctl" onclick="onReset()" title="RESET">
                            &nbsp;<i class="fa fa-2x fa-refresh" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div>
                        <span id="txScore" class="btn">

                        </span>
                    </div>
                    <div>
                        <span class="btn btn-ctl" onclick="onUpSpeed()" title="UP SPEED">
                            &nbsp;<i class="fa fa-2x fa-arrow-up" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div>
                        <span id="txSpeed" class="btn">

                        </span>
                    </div>
                    <div>
                        <span class="btn btn-ctl" onclick="onDownSpeed()" title="DOWN SPEED">
                            &nbsp;<i class="fa fa-2x fa-arrow-down" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-5 col-lg-5 col">
            <div class="text-center">
                <canvas id="game-panel" width="400" height="400" class="snake-panel"></canvas>
            </div>
            <div>
                <div class="pull-right">
                    <span id="cross-mode-id" class="btn btn-ctl" onclick="onMode('cross')" title="CROSS MODE">
                        &nbsp;<i class="fa fa-2x fa-arrows" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="pull-right">
                    <span id="box-mode-id" class="btn btn-ctl" onclick="onMode('box')" title="BOX MODE">
                        &nbsp;<i class="fa fa-2x fa-codepen" aria-hidden="true"></i>
                    </span>
                </div>
            <div class="pull-right">
                    <span id="two-mode-id" class="btn btn-ctl" onclick="onMode('two')" title="TWO PLAYER">
                        &nbsp;<i class="fa fa-2x fa-users" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="pull-right lb-mode" style="margin-right: 15px;"></div>
                <div style="clear: both;"></div>
            </div>
            <div>
                <div id="txt-id" class="lb-mode">
                    &nbsp;
                </div>
                <div style="clear: both;"></div>
            </div>
        </div>
        <div class="col-xs-12 col-md-3 col-lg-3 col">
            <div id="ctrl-p1" class="wasd" style="margin-left: 35px;">
                <div class="row">
                    <div class="pull-left">
                        <span class="btn btn-player-1" title="W">
                        W
                    </span>
                    </div>
                </div>
                <div class="row">
                    <div class="pull-left">
                        <span class="btn btn-player-1" title="A">
                        A
                    </span>
                    </div>
                </div>
                <div class="row">
                    <div class="pull-left">
                        <span class="btn btn-player-1" title="S">
                        S
                    </span>
                    </div>
                </div>
                <div class="row">
                    <div class="pull-left">
                        <span class="btn btn-player-1" title="D">
                        D
                    </span>
                    </div>
                </div>
            </div> <!-- end WASD panel -->
            <div id="ctrl-p2" class="wasd" style="margin-left: 35px;">
                <div class="row">
                    <div class="pull-left">
                        &nbsp;
                    </div>
                </div>
                <div class="row">
                    <div class="pull-left">
                        <span class="btn btn-player-2" title="W">
                        &nbsp;<i class="fa fa-2x fa-arrow-up" aria-hidden="true"></i>
                    </span>
                    </div>
                </div>
                <div class="row">
                    <div class="pull-left">
                        <span class="btn btn-player-2" title="A">
                        &nbsp;<i class="fa fa-2x fa-arrow-left" aria-hidden="true"></i>
                    </span>
                    </div>
                </div>
                <div class="row">
                    <div class="pull-left">
                        <span class="btn btn-player-2" title="S">
                        &nbsp;<i class="fa fa-2x fa-arrow-right" aria-hidden="true"></i>
                    </span>
                    </div>
                </div>
                <div class="row">
                    <div class="pull-left">
                        <span class="btn btn-player-2" title="D">
                        &nbsp;<i class="fa fa-2x fa-arrow-down" aria-hidden="true"></i>
                    </span>
                    </div>
                </div>
            </div> <!-- end arrows panel -->
        </div>
    </div>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="snake.js"></script>
    <script src="snake-title.js"></script>
</body>

</html>
